<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css.css">
</head>

<body class="bg-dark">
    <div class="container mb-3">
        <label for="formGroupExampleInput" class="form-label fs-4 text-white">
            Title
        </label>
        <input type="text" class="form-control title" id="formGroupExampleInput" placeholder="Enter Title" />
    </div>
    <div class="container mb-3">
        <label for="formGroupExampleInput2" class="form-label fs-4 text-white">Notepad</label>
        <input type="text" class="form-control note" id="formGroupExampleInput2" placeholder="Enter Your Notes Here" />
        <div class="mt-5 w-100 d-block text-center">
            <button class="py-1 px-5 rounded reset"><b>Reset Notes</b> </button>
            <button class="py-1 px-5 rounded save"><b>Save Note</b> </button>
        </div>
    </div>
    <div id="parent" class="parent container d-flex flex-row flex-wrap">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <script src="./js.js"></script>

</body>

</html>
